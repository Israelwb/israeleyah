<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Standard calculatior">
    <meta name="keyword" content="calculatior, standard, result">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      
    <!--Link css here-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="screen" id="display">
                </div>

                <div class="button">
                    <div>
                        <input type="button" value="C" id="clear">
                        <input type="button" value="/" id="division">
                        <input type="button" value="*" id="multi">
                        <input type="button" value="Del" id="delete">
                    </div>

                    <div>
                        <input type="button" value="7" id="lion">
                        <input type="button" value="8" id="tiger">
                        <input type="button" value="9" id="snake">
                        <input type="button" value="-" id="sub">
                    </div>

                    <div>
                        <input type="button" value="4" id="chicken">
                        <input type="button" value="5" id="goat">
                        <input type="button" value="6" id="sheep">
                        <input type="button" value="+" id="add">
                    </div>

                    <div>
                        <input type="button" value="1" id="book">
                        <input type="button" value="2" id="pencil">
                        <input type="button" value="3" id="pen">
                        <input type="button" value="%" id="module">
                    </div>

                    <div>
                        <input type="button" value="0" id="zero">
                        <input type="button" value="." id="dot">
                        <input type="button" value="=" id="equal">
                    
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/Javascript" src="main.js"></script>
</body>
</html>
